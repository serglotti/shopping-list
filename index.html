<html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400italic,400,700italic,700|Oswald:400,700' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/application.js"></script>
</head>
<body>
	<!-- Main header section with page title and add/remove buttons -->
	<div id="header">
		<h1>Shopping List</h1>
	</div>
	<!-- Instructions section -->
	<div class="instructions">
		<p>Enter a new item in the text box below. Use the button on the right to add the item to the list! Use the list level buttons to delete items or mark them as complete.</p>
	</div>
	<!-- Input section -->
	<div id="input-box">
		<input type="text" id="input-box-text" placeholder="+Add items to list"/>
		<!-- Add button -->
		<div class="add-btn">
			<div class="cart-add"></div>
			<div class="cart-add-buttonDown"></div>	
		</div>
	</div>
	<!-- Item listing section -->
	<div class="item-list">
		<ul>
			
		</ul>
	</div>

</body>
</html>
</html>
